<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="/user/update" method="get" enctype="application/x-www-form-urlencoded">
			<h5>修改你的个人信息</h5>
			修改姓名:<input type="text" name="uname"/>
			修改性别:<input type="radio" name="gender" id="nan" value="a" checked=""/><label for="nan">男</label>
			<input type="radio" name="gender" id="nv" value="b"/><label for="nv">女</label><br>
			修改邮箱:<input type="email" name="email" />
			修改生日:<input type="date" name="birthday"/><br>
			<input type="submit"/>
			<input type="reset"/>
		</form>
	</body>
</html>
