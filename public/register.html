<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>会员注册</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script type="text/javascript" src="js/gVerify.js"></script>
	<script type="text/javascript" src="js/reg.js"></script>
</head>
<body onload="verify()">
	<header>
		<iframe src="header.html" class="my_header" scrolling="no"></iframe>
	</header>
	<!-- 主体部分 -->
	<div class="main_outerDiv">
		<div class="mainDivimg">
			<img src="images/loginBottom.jpg" >
		</div>
		<div class="login_box">
			<div class="login_wrapper">
				<p class="login_ph">会员注册</p>
				<div class="init_login">
					<div class="username">
						<label for="input_phone" class="text_r"></label>
						<input type="text" name="phone" id="input_phone" placeholder="请输入手机号登录" onfocus="clearPhone()" onblur="checkPhone()"/>
						<span id="span_phone" class="red"></span>
					</div>
					<div class="sec_wrapper">
						<div class="security">
							<label for="input_security" class="text_s"></label>
							<input type="text" id="input_security" placeholder="请输入正确答案" />
						</div>
						<p id="picyzm"></p>
					</div>
					<div class="password">
						<!-- <input type="text" name="" placeholder="请输入短信验证码" />
						<button type="button" class="pass_btn">获取验证码</button>
						<span class="red"></span> -->
						<label for="input_password" class="text_p"></label>
						<input type="password" id="input_password" placeholder="请输入密码" onfocus="clearPassword()" onblur="checkPassword()"/>
						<span class="red" id="span_password"></span>
					</div>
					<div class="rule">
						<input type="checkbox" name="" id="check_box" value="" />
						<div class="rule_text">
							<p>阅读并同意<span>《用户服务协议》</span>及<span>《用户隐私政策》</span>，勾选后即表示您已充分阅读、理解并接受协议的全部内容。</p>
						</div>
					</div>
					<button onclick="register()" class="login_btn">立即注册</button>
					<span class="red" id="span_btn"></span>
					<span class="red" id="span_ver"></span>
				</div>
			</div>
		</div>
	</div>
	<!-- 主体部分结束 -->
	<!-- 页脚 -->
	<footer>
		<iframe src="footer.html" class="my_footer" scrolling="no"></iframe>
	</footer>
	<!-- 页脚结束 -->
</body>
</html>
