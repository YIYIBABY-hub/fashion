<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>购物车</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/cart.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</head>
<body>
	<header>
		<iframe src="header.html" class="my_header" scrolling="no"></iframe>
	</header>
	<!-- 主体部分 -->
	<div class="cart">
		<h2>首页 / 购物车</h2>
		<div class="cart_button">
			购物车
		</div>
		<table class="table1">
			<tr>
				<th>1.查看购物车</th>
				<th>2.填写并核对订单</th>
				<th>3.成功提交订单</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<h3>订单摘要</h3>
		<div class="small_right">
			1个结果
		</div>
		<table class="table2">
			<tr>
				<th><input type="checkbox"/><span>全选</span></th>
				<th>商品描述</th>
				<th>颜色</th>
				<th>尺码</th>
				<th>数量</th>
				<th>单价</th>
				<th>总价</th>
			</tr>
			<tr>
				<td colspan="7">
					<div class="table_content">
						<div class="col1"><input type="checkbox"/><img src="images/07_cart.jpg" ></div>
						<div class="col2">可爱动物刺绣短袖T恤</div>
						<div class="col3">
							<select>
								<option>奶油白色NEW CREAME</option>				
								<option>兰花紫ORICHID HUSH</option>				
							</select>
						</div>
						<div class="col4">
							<select>
								<option>170/88A/L</option>				
								<option>--请选择尺码--</option>	
								<option>155/76A/XS</option>
							</select>
						</div>
						<div class="col5">
							<div>
								<div class="input_div">0</div>
								<div class="input_btn">
									<div class="div_up">
										<i class="fa fa-angle-up"></i>
									</div>
									<div class="div_down">
										<i class="fa fa-angle-down"></i>
									</div>
								</div>
							</div>
							<div class="storge">
								库存:<span class="red"> 0 </span>件
							</div>
						</div>
						<div class="col6">¥99.5</div>
						<div class="col7">
							<span>¥99.5</span>
							<a class="delete_button" href="#">从购物车中删除</a>
						</div>
					</div>
				</td>
			</tr>
		</table>	
		<div class="input_bottom"><input type="checkbox" />全选</div>
		<div class="input_action">
			<a href="#">继续购物</a>
			<div class="action_right">
				<span class="red">花费的积分:PST 0</span>
				<span class="red">应付金额:¥ 0</span>
				<span class="red">商品总金额:¥0</span>
				<a href="#">结算</a>
			</div>
		</div>
	</div>
	<!-- 主体部分结束 -->
	<!-- 页脚 -->
	<footer>
		<iframe src="footer.html" class="my_footer" scrolling="no"></iframe>
	</footer>
	<!-- 页脚结束 -->
</body>
</html>
