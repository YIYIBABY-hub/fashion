<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="headerTopside">
		<div class="headTopcenter">
			<div>1件包邮</div>
			<div class="headTopright">
				<div class="floatRight">
						<span><a href="#" class="red">亲，请登陆</a></span>
						<span class='m'><a href="#">免费注册</a></span>
				</div>
			<div class="floatRight search">
				<a href="#">搜索</a>
			</div>
			<div class="floatRight red">
				<a href="#" class="_flex">
					<img class="marginTop9" width="15px" height="13px" src="images/01_cart.png" >
					<span class="marginLeft">购物车0件</span>
				</a>
			</div>
			<div class="floatRight">
				<a href="#" class="_flex">
					<img class="marginTop9" width="11px" height="14px" src="images/01_order.png" >
					<span class="marginLeft">我的订单</span>
				</a>
			</div>
			<div class="floatRight">
				<a href="#" class="_flex">
					<img class="marginTop9" width="14px" height="14px" src="images/01_service.png" >
					<span class="marginLeft">专属导购</span>
				</a>
			</div>
			<div class="floatRight">
				<a href="#">关注ONLY微信</a>
			</div>
			<div class="floatRight">
				<a href="#">手机购物</a>
			</div>	
		</div>
	</div>
	</div>
	<!-- 导航栏开始 -->
	<div class="defaultHeader">
		<div class="defaultTopF2">
			<a href="#">
				<img class="paddingBottom" src="images/logo.png" width="98px" height="18px">
			</a>
			<ul>
				<li>首页</li>
				<li>新降折扣</li>
				<li>夏季新品</li>
				<li>明星同款</li>
				<li>连衣裙</li>
				<li>For Me</li>
				<li>运动款</li>
				<li>IP合作款</li>
				<li>会员中心</li>
			</ul>
		</div>
	</div>
	<!-- 导航栏结束 -->
	<!-- 主体部分 -->
	<div class="main_outerDiv">
		<div>
			<img src="images/loginBottom.jpg" >
		</div>
		<div class="login_box">
			<div class="login_wrapper">
				<p class="login_ph">会员登录</p>
				<div class="init_login">
					<div class="username">
						<label for="input_phone" class="text_r"></label>
						<input type="text" name="phone" id="input_phone" placeholder="请输入手机号登录"/>
						<span id="span_phone" class="red"></span>
					</div>
					<div class="sec_wrapper">
						<div class="security">
							<label for="input_security" class="text_s"></label>
							<input type="text" id="input_security" placeholder="请输入正确答案" />
						</div>
						<img src="images/loginBottom.jpg">
					</div>
					<div class="password">
						<!-- <input type="text" name="" placeholder="请输入短信验证码" />
						<button type="button" class="pass_btn">获取验证码</button>
						<span class="red"></span> -->
						<label for="input_password" class="text_p"></label>
						<input type="password" id="input_password" placeholder="请输入密码" />
						<span class="red" id="span_password"></span>
					</div>
					<button onclick="login()" class="login_btn">立即登录</button>
					<span class="red"></span>
				</div>
				<div class="tip">
					<p>若您尚未注册会员，<a href="#" class="red">请点击注册</a></p>
				</div>
			</div>
		</div>
	</div>
	<!-- 主体部分结束 -->
	<!-- 服务 -->
	<div class="footer_wrap">
		<div class="line1"></div>
		<div class="footer">
			<div class="container1">
				<div class="hotimg">
					<img src="images/01_text.png">
				</div>
				<div class="textTitle">用户服务协议及隐私政策</div>
				<button class="bookNow">点击查看</button>
			</div>
			<div class="columnLine"></div>
			<div class="container3">
				<div class="CodeMain">
					<img src="images/01_mark1.jpg">
					<p class="CodeMainTitle">专属时尚顾问</p>
				</div>
				<div class="CodeMain">
					<img src="images/01_mark2.png">
					<p class="CodeMainTitle">小程序</p>
				</div>
				<div class="CodeMain">
					<img src="images/01_mark3.png">
					<p class="CodeMainTitle">官方微信</p>
				</div>
			</div>
			<div class="columnLine"></div>
			<div class="container4_wrapper">
				<div class="container4">
					<div class="img_tel">
						<img src="images/01_telphone.png">
					</div>
					<p>售后服务热线</p>
					<p>400-400-4000</p>
					<p>服务时间：9:00-21:00</p>
				</div>
			</div>
		</div>
		<div class="line1"></div>
	</div>
	<!-- 服务结束 -->
	<!-- 页脚 -->
	<div class="container">
		<p>© 2020 TQ. All Rights Reserved</p>
	</div>
	<!-- 页脚结束 -->
</body>
</html>
