	</head>
	<body>
		<header>
			<iframe src="header.html" class="my_header" scrolling="no"></iframe>
		</header>
		<!-- 主体部分 -->
		<div id="person_info">
			<h3>首页 / 订单历史记录</h3>
			<div id="content">
				<div class="content_left">
					<ul>
						<li><a href="member.html">会员中心首页</a></li>
						<li><a href="pointsShop.html">积分商城</a></li>
						<li class="red"><a href="orderRecord.html" style="color: red;">订单历史记录</a></li>
						<li><a href="personInfo.html">个人信息</a></li>

						<li><a href="customerservice.html">顾客服务</a></li>
					</ul>
				</div>
				<div class="content_right">
					<div class="content_info">
						<h3>网上订单</h3>
						<div class="line3"></div>
						<div class="topContent">
							<div class="content_title">
								<span>您共有0笔订单</span>
								<span class="title_right">
									<div>&lt;</div>
									<span>1/0</span>
									<div>&gt;</div>
								</span>
							</div>
							<div class="table1">
								<table>
									<tr>
										<th>全部</th>
										<th>
											<span>待付款</span>
											<span class="table_badge">0</span>
										</th>
										<th>
											<span>待发货</span>
											<span class="table_badge">0</span>
										</th>
										<th>
											<span>待收货</span>
											<span class="table_badge">0</span>
										</th>
										<th>退货/售后</th>
									</tr>
								</table>
							</div>
							<div class="table2">
								<table>
									<tr>
										<th>订单详情</th>
										<th>收货人</th>
										<th>金额</th>
										<th>订单状态</th>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
